<input type="text" ng-model="search" class="search-query" placeholder="Search">
<table>
	<thead>
		<tr>
			<th><a ng-click="changeSorting('name')" class="cursor-type">Name</a></th>
			<th><a ng-click="changeSorting('description')" class="cursor-type">Description</a></th>
			<th><a ng-click="changeSorting('author')" class="cursor-type">Author</a></th>
			<th><a ng-click="changeSorting('filesize')" class="cursor-type">File Size</a></th>
			<th><a ng-click="changeSorting('creationdate')" class="cursor-type">Creation Date</a></th>
			<th><a href="#/new"><i class="icon-plus-sign"></i></a></th>
			<th></th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td><input type="text" ng-model="search.name" placeholder="Name"/></td>
			<td><input type="text" ng-model="search.description" placeholder="Description"/></td>	
			<td><input type="text" ng-model="search.author" placeholder="Author"/></td>
			<td><input type="text" ng-model="search.filesize" placeholder="File Size"/></td>
			<td><input type="text" ng-model="search.creationdate" placeholder="Creation Date"/></td>
			<td></td>
		</tr>
		<tr ng-repeat="project in projects | filter:search | orderBy:sort.column:sort.descending">
			<td><a href="{{project.site}}" target="_blank">{{project.name}}</a></td>
			<td>{{project.description}}</td>
			<td>{{project.author}}</td>
			<td>{{project.filesize}}</td>
			<td>{{project.creationdate}}</td>
			<td><a href="#/edit/{{project.$id}}"><i class="icon-pencil"></i></a></td>
			<td><a ng-click="removeRow(project.$id)" title="Click to delete this row" class="cursor-type"><i class="icon-remove-sign"></i></a></td>
		</tr>
	</tbody>
</table>
